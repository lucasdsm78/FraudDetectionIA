#          mlflow login -u ${{ secrets.MLFLOW_USERNAME }} -p ${{ secrets.MLFLOW_PASSWORD }} -e ${{ secrets.MLFLOW_ENDPOINT }}
#          mlflow models serve -m models:/v1 -h 0.0.0.0 -p 8000

#      - name: Deploy Pickle File to MLflow Registry
#        run: |
#          mlflow login -u ${{ secrets.MLFLOW_USERNAME }} -p ${{ secrets.MLFLOW_PASSWORD }} -e ${{ secrets.MLFLOW_ENDPOINT }}
#          mlflow registry --url ${{ secrets.MLFLOW_REGISTRY_URL }}
#          mlflow registry add-model -m models:/v1 -n random_forest_model --artifact-path random_forest_model.pkl

      - name: Deploy FastAPI App
        run: | 
          cd fastapi
          docker build -t lucasdsm78/fastapi_ia:v1 .
          docker tag lucasdsm78/fastapi_ia:v1 lucasdsm78/fastapi_ia:latest

      - name: Push Docker Image
        run: |
          cd fastapi
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push lucasdsm78/fastapi_ia:v1